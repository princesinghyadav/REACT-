<!-- Task 1 :
div#root ( it'll be your root element )
I want you to create a
div element ( using React.createElement )
it should have id "container"
it should have class "main"
it should have 3 children
child1 - h3 - Learning React
child2 - p - Day 2
child3 - button - Click Me!
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root">
        <h1>task 1</h1>
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" >
    // My Code goes here;
    let element= React.createElement("div",{
    id: "container",
    className:"main",
    children:[ 
        React.createElement("h3",{
            children: "Learning React"
        }) ,
        React.createElement("p",{
            children:
                "Day 2"
            
        }),
        React.createElement("button",{
            children:"Click me"
        })
    ]
    })
    let roor=         ReactDOM.createRoot(document.getElementById("root"))

    roor.render(element)

  </script>
</html>
