  <script type="text/babel">
    // My Code goes here;
    let update={count:0 };
     function set(state){
        Object.assign(update,state)
console.log(state.count)
renderapp()
     }


function App (){
    function credit(){
        set({count: update.count+100})
         
    }
    return(
        <>
        <h2> count :{update.count} </h2>
        <button onClick={credit}> credit 100</button>
        </> 
    )
}

    let roor =ReactDOM.createRoot(document.getElementById("root"))
 function renderapp(){
    roor.render(<App/>)
 }
    
 renderapp()
</script>
