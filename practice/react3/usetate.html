<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // My Code goes here;

 function App(){
    const [blankinput ,setinput]= React.useState(" ")

 
function clear(){
    setinput(" ")
}
function handle(event){
    setinput(event.target.value)
console.log(event.target.value)
}

 return (
 <>
 <input  
  onChange={ handle } value={blankinput}
   placeholder="searech..."/>
 <hr/>
 <br/>
 <h3> user seareching....{blankinput}</h3>
 <button onClick={clear}>clear search  </button>
 </>

 )
 }
    let roor =ReactDOM.createRoot(document.getElementById("root"))
roor.render(<App/>)
</script>
</html>
