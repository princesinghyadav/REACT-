 function Message(props){
  return (
    <div id="mess">

  </div>
    )
 }
   function App(){
    return (
        <>

rooq.render(<App/>)

let roor=ReactDOM.createRoot(document.getElementById("roots"))
    function Time (){

const Element =(

<h1> {time}</h1>
</>

}
setInterval(Time,1000)
