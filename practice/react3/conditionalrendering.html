<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <style>
 #mess{
    border: 5px solid blueviolet
    
 }


  </style>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // My Code goes here;

    function Message(props){
  return (
    <div id="mess">
    <h2> Name: {props.name}</h2>
    {/* 1. method to put condition for render
    */}
    { props.hobbies.length > 0 ?(
        <h3> Hobbies:{props.hobbies.join(",")}
        </h3>) :(<h3>No Hobbies </h3>)}
     
    <h2> Hasuperpowers:{props.Hasuperpowers.toString()}</h2>
    {/* 2. method to put condition for render
    */}
    {<h2> Hasuperpowers:{props.Hasuperpowers ?"yes" :"no"}</h2>}
    {/* 3. method to put condition for render
    */}
    <div>
        <h3>has super powers: {" "}
            {<span style={{color:props.Hasuperpowers ?
            "green" : "red"}}>
        {props.Hasuperpowers? "yes" :"no" }
    </span>}
            </h3>
        </div>
    <div style={{color:" red "}}>
    <h2>Street: {props.address.Street}</h2>
    <h2>City:{props.address.City}</h2>
    <h2> Country :{props.address.Country}</h2>

    </div>
    <h2> Age:{props.age}</h2>
    <h2>Time: </h2>
  </div>
    )
 }
   function App(){
    return (
        <>
     <Message  name="Batman"
     hobbies={ [ ]}
     Hasuperpowers={false}
     address= {{
        Street:"arkham street",
        City: "Gotham",
        Country:"USA"

     }}
     age={125}
     

     />
     <Message  name="young man "
     hobbies={ ["Fighting Crime ","Buying Hotels"]}
     Hasuperpowers={true}
     address= {{
        Street:"arkham street",
        City: "Gotham",
        Country:"USA"

     }}
     age={125}

     />
     
     </>
    )
   }
let roor =ReactDOM.createRoot(document.getElementById("root"))
roor.render(<App/>)
 
</script>
</html>
