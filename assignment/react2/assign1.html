  <body>
    <h1 id="value">1</h1>
    <div id="root">
    </div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // My Code goes here;
    let one =1;
    let btn = (
      <>
       <button onClick={incre}>Increament</button>
       </>
       )
       
  let btnn=ReactDOM.createRoot(document.getElementById("root"))
  btnn.render(btn)
  function incre(){
    let value = document.getElementById("value")
    value.textContent= one++;
